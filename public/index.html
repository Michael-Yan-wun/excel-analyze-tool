<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insight Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 500: '#3b82f6', 600: '#2563eb', 900: '#1e3a8a' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-slate-800 h-screen flex overflow-hidden">

    <!-- Sidebar: History -->
    <aside class="w-72 bg-slate-50 border-r border-slate-200 flex flex-col shrink-0 transition-all duration-300" id="sidebar">
        <div class="p-6 border-b border-slate-200">
            <h1 class="text-xl font-bold text-slate-900 tracking-tight flex items-center gap-2">
                <svg class="w-6 h-6 text-brand-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                Data Insight
            </h1>
        </div>
        
        <!-- Upload Area (Compact) -->
        <div class="p-4">
            <div id="dropZone" class="border-2 border-dashed border-slate-300 rounded-lg p-4 text-center cursor-pointer hover:border-brand-500 hover:bg-brand-50 transition-colors group">
                <input type="file" id="fileInput" class="hidden" accept=".csv, .xlsx, .xls">
                <svg class="w-8 h-8 mx-auto text-slate-400 group-hover:text-brand-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                <p class="text-sm font-medium text-slate-600 group-hover:text-brand-600">點擊或拖曳上傳</p>
                <p class="text-xs text-slate-400 mt-1">支援 Excel, CSV (Big5/UTF8)</p>
            </div>
        </div>

        <div class="px-6 py-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">歷史記錄</div>
        <div class="flex-1 overflow-y-auto px-4 pb-4 space-y-2" id="historyList">
            <!-- History Items injected here -->
            <div class="text-center py-4 text-slate-400 text-sm">載入中...</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative bg-white">
        
        <!-- Header -->
        <header class="h-16 border-b border-slate-200 flex items-center justify-between px-8 bg-white z-10">
            <div class="flex items-center gap-4">
                <button id="toggleSidebar" class="p-2 rounded-md hover:bg-slate-100 text-slate-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div>
                    <h2 id="currentFileName" class="text-lg font-semibold text-slate-800">請選擇或上傳檔案</h2>
                    <p id="fileMeta" class="text-xs text-slate-500 hidden">0 rows • Analyzed just now</p>
                </div>
            </div>
            
            <!-- Tab Navigation -->
            <nav class="flex space-x-1 bg-slate-100 p-1 rounded-lg">
                <button class="tab-btn active px-4 py-1.5 text-sm font-medium rounded-md transition-all" data-tab="raw">原始資料</button>
                <button class="tab-btn px-4 py-1.5 text-sm font-medium rounded-md transition-all text-slate-500 hover:text-slate-700" data-tab="charts">圖表洞察</button>
                <button class="tab-btn px-4 py-1.5 text-sm font-medium rounded-md transition-all text-slate-500 hover:text-slate-700" data-tab="report">AI 分析報告</button>
            </nav>
        </header>

        <!-- Content Area -->
        <div class="flex-1 overflow-hidden relative">
            
            <!-- Tab: Raw Data -->
            <div id="tab-raw" class="tab-content h-full flex flex-col p-6 overflow-hidden">
                <div class="bg-white border border-slate-200 rounded-lg shadow-sm flex-1 overflow-hidden flex flex-col">
                    <div class="overflow-auto flex-1" id="tableContainer">
                        <table class="min-w-full divide-y divide-slate-200">
                            <thead class="bg-slate-50 sticky top-0 z-10" id="tableHead"></thead>
                            <tbody class="bg-white divide-y divide-slate-200" id="tableBody"></tbody>
                        </table>
                        <div id="emptyState" class="h-full flex flex-col items-center justify-center text-slate-400">
                            <svg class="w-12 h-12 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>
                            <p>尚無資料顯示</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tab: Charts -->
            <div id="tab-charts" class="tab-content hidden h-full p-6 overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <!-- Chart 1: Distribution -->
                    <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-5">
                        <h3 class="text-base font-semibold text-slate-800 mb-4">品質分佈 (Quality Distribution)</h3>
                        <div id="chart-bar" class="w-full h-64"></div>
                    </div>
                    <!-- Chart 2: Alcohol vs Quality -->
                    <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-5">
                        <h3 class="text-base font-semibold text-slate-800 mb-4">酒精濃度與品質關係 (Alcohol vs Quality)</h3>
                        <div id="chart-scatter" class="w-full h-64"></div>
                    </div>
                    <!-- Chart 3: Acidity -->
                    <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-5">
                        <h3 class="text-base font-semibold text-slate-800 mb-4">酸度組成 (Acidity Composition)</h3>
                        <div id="chart-pie" class="w-full h-64"></div>
                    </div>
                     <!-- Chart 4: Sugar Trend -->
                     <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-5">
                        <h3 class="text-base font-semibold text-slate-800 mb-4">殘糖含量 (Residual Sugar)</h3>
                        <div id="chart-line" class="w-full h-64"></div>
                    </div>
                </div>
            </div>

            <!-- Tab: AI Report -->
            <div id="tab-report" class="tab-content hidden h-full p-6 overflow-y-auto">
                <div class="max-w-4xl mx-auto">
                    <div class="bg-white border border-slate-200 rounded-xl shadow-sm p-8 min-h-[500px]">
                        <div class="flex items-center justify-between mb-8 border-b border-slate-100 pb-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                </div>
                                <div>
                                    <h2 class="text-xl font-bold text-slate-900">AI 智能分析報告</h2>
                                    <p class="text-sm text-slate-500">Powered by Google Gemini</p>
                                </div>
                            </div>
                            <button id="generateReportBtn" class="bg-brand-600 hover:bg-brand-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2 shadow-sm disabled:opacity-50">
                                <span id="btnText">生成分析報告</span>
                                <svg id="btnIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </button>
                        </div>
                        
                        <div id="reportContent" class="prose prose-slate max-w-none prose-headings:font-bold prose-a:text-brand-600">
                            <div class="text-center py-20 text-slate-400 bg-slate-50 rounded-lg border border-dashed border-slate-200">
                                請點擊右上角按鈕開始分析目前的數據集
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
